<div class="register-buttons">
    <button class="primary">Register</button>
    <button class="secondary">Sign Up</button>
</div>

<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h2>Login</h2>
        <input type="text" placeholder="Username or Email" id="username" formControlName="username" required>
        <input type="password" id="password" placeholder="Password" formControlName="password" required>
        <button type="submit">Login</button>
    </form>
</div>
